<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For Icons -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full screen body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            overflow: hidden; /* Hide any overflow that exceeds the screen */
            transition: background-color 0.3s ease;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            height: 100%;
            max-width: 600px; /* Limit width */
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .messages {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto; /* Allow scroll when messages overflow */
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .bot {
            background-color: #007bff;
            color: white;
            align-self: flex-start;
            border-top-right-radius: 0;
        }

        .user {
            background-color: #e4e6eb;
            color: #333;
            align-self: flex-end;
            border-top-left-radius: 0;
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 2px solid rgb(216, 141, 141);
            background-color: #0c0b0b;
            flex-shrink: 0;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background-color: #af3f3f;
        }

        button {
            padding: 15px 20px;
            background-color: #619fe0;
            color: rgb(25, 57, 87);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #61676e;
        }

        /* Toggle Bar */
        .toggle-bar-container {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .toggle-bar {
            width: 80px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .toggle-bar .toggle-circle {
            width: 32px;
            height: 32px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: left 0.3s ease;
        }

        .dark-mode .toggle-bar {
            background-color: #333;
        }

        .dark-mode .toggle-circle {
            left: 44px;
        }

        .toggle-bar .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgb(0, 0, 0);
        }

        .toggle-bar .icon-light {
            left: 12px;
        }

        .toggle-bar .icon-dark {
            right: 12px;
        }

        /* Smooth transition for chat scroll */
        .messages {
            transition: scroll-behavior 0.3s ease-in-out;
        }

        /* Responsive Design for smaller devices */
        @media screen and (max-width: 600px) {
            .chat-header {
                font-size: 20px;
                padding: 15px;
            }

            input {
                font-size: 14px;
                padding: 12px;
            }

            button {
                font-size: 18px;
                padding: 12px 15px;
            }

            /* Toggle Bar */
.toggle-bar {
    width: 120px;  /* Increased the width from 80px to 120px */
    height: 40px;
    background-color: #ccc;
    border-radius: 50px;
    position: relative;
    transition: background-color 0.3s ease;
}

.toggle-bar .toggle-circle {
    width: 32px;
    height: 32px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 4px;
    left: 4px;
    transition: left 0.3s ease;
}

        }
    </style>
</head>
<body>
    <!-- Toggle bar for dark mode -->
    <div class="toggle-bar-container" onclick="toggleDarkMode()">
        <div class="toggle-bar">
            <div class="toggle-circle"></div>
            <div class="icon icon-light"><i class="fas fa-sun"></i></div> <!-- Sun icon for light mode -->
            <div class="icon icon-dark"><i class="fas fa-moon"></i></div> <!-- Moon icon for dark mode -->
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">Fraud Detection Chatbot</div>
        <div class="messages" id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." onkeydown="checkEnter(event)">
            <button type="button" onclick="sendMessage()">â†’</button>
        </div>
    </div>

    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const chatContainer = document.querySelector(".chat-container");

            body.classList.toggle("dark-mode");
            chatContainer.classList.toggle("dark-mode");
        }

        // Function to handle sending messages
        function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            if (userMessage.trim()) {
                const chatbox = document.getElementById("chatbox");
                const userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("message", "user");
                userMessageDiv.textContent = userMessage;
                chatbox.appendChild(userMessageDiv);

                // Simulate bot response
                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("message", "bot");
                botMessageDiv.textContent = "Bot response to: " + userMessage;
                chatbox.appendChild(botMessageDiv);

                document.getElementById("userInput").value = "";
                chatbox.scrollTop = chatbox.scrollHeight;  // Auto scroll to the bottom
            }
        }

        // Function to handle "Enter" key press
        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
    <script src="chatbot.js"></script>
</body>
</html>
